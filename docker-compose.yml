version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: knesset-vote-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-knesset}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-knesset_dev_pw}
      POSTGRES_DB: ${POSTGRES_DB:-knesset_vote}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knesset} -d ${POSTGRES_DB:-knesset_vote}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: knesset-vote-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_pw} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-redis_dev_pw}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
