name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ─────────────────────────────────────────────
  # Lint + Type Check
  # ─────────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @knesset-vote/db generate
        env:
          DATABASE_URL: "postgresql://user:pw@localhost:5432/db"

      - name: Build shared package
        run: pnpm --filter @knesset-vote/shared build

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

  # ─────────────────────────────────────────────
  # Unit Tests (ETL)
  # ─────────────────────────────────────────────
  unit-tests:
    name: Unit Tests (ETL)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @knesset-vote/db generate
        env:
          DATABASE_URL: "postgresql://user:pw@localhost:5432/db"

      - name: Build shared package
        run: pnpm --filter @knesset-vote/shared build

      - name: Build db package
        run: pnpm --filter @knesset-vote/db build
        env:
          DATABASE_URL: "postgresql://user:pw@localhost:5432/db"

      - name: Run ETL unit tests
        run: pnpm --filter @knesset-vote/etl test

  # ─────────────────────────────────────────────
  # API Contract Tests
  # ─────────────────────────────────────────────
  api-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: knesset
          POSTGRES_PASSWORD: knesset_test
          POSTGRES_DB: knesset_vote_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://knesset:knesset_test@localhost:5432/knesset_vote_test
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @knesset-vote/db generate

      - name: Run migrations
        run: pnpm --filter @knesset-vote/db migrate:deploy

      - name: Build shared package
        run: pnpm --filter @knesset-vote/shared build

      - name: Build db package
        run: pnpm --filter @knesset-vote/db build

      - name: Run API tests
        run: pnpm --filter @knesset-vote/api test

  # ─────────────────────────────────────────────
  # Build (all packages)
  # ─────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @knesset-vote/db generate
        env:
          DATABASE_URL: "postgresql://user:pw@localhost:5432/db"

      - name: Build all
        run: pnpm build
        env:
          DATABASE_URL: "postgresql://user:pw@localhost:5432/db"
          NEXT_PUBLIC_API_URL: "http://localhost:3001"

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1

  # ─────────────────────────────────────────────
  # E2E Smoke Tests (optional, only on main)
  # ─────────────────────────────────────────────
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build, api-tests]
    if: github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: knesset
          POSTGRES_PASSWORD: knesset_test
          POSTGRES_DB: knesset_vote_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://knesset:knesset_test@localhost:5432/knesset_vote_test
      NEXT_PUBLIC_API_URL: http://localhost:3001
      WEB_URL: http://localhost:3000
      API_PORT: "3001"
      WEB_PORT: "3000"

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @knesset-vote/web exec playwright install chromium --with-deps

      - name: Generate Prisma client
        run: pnpm --filter @knesset-vote/db generate

      - name: Run migrations
        run: pnpm --filter @knesset-vote/db migrate:deploy

      - name: Build shared package
        run: pnpm --filter @knesset-vote/shared build

      - name: Build db package
        run: pnpm --filter @knesset-vote/db build

      - name: Seed demo data
        run: pnpm db:seed

      - name: Start API server
        run: pnpm --filter @knesset-vote/api dev &
        env:
          NODE_ENV: test

      - name: Wait for API
        run: |
          for i in {1..30}; do
            curl -sf http://localhost:3001/api/health && break
            sleep 2
          done

      - name: Run E2E tests
        run: pnpm --filter @knesset-vote/web test:e2e
        env:
          WEB_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          retention-days: 3
