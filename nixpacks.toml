[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install -g pnpm@9.15.9", "pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "pnpm --filter @knesset-vote/db generate",
  "pnpm --filter @knesset-vote/shared build",
  "pnpm --filter @knesset-vote/db build",
  "pnpm --filter @knesset-vote/api build"
]

[start]
cmd = "node apps/api/dist/server.js"
