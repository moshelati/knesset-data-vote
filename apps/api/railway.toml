[build]
builder = "nixpacks"
buildCommand = "pnpm --filter @knesset-vote/shared build && pnpm --filter @knesset-vote/db build && pnpm --filter @knesset-vote/api build"

[deploy]
startCommand = "node apps/api/dist/server.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
